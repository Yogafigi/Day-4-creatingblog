    <div class="container">
      <h1>ADD MY PROJECT</h1>
      <form onsubmit="getData(event)">
        <div class="form-item">
          <label for="projectname">Project Name</label>
          <input id="projectname" type="text" style="width: 650px" />
        </div>
        <div class="form-item-date">
          <div class="date-item">
            <label for="startdate">Start Date</label>
            <input id="startdate" type="date" style="width: 300px" />
          </div>
          <div class="date-item">
            <label for="enddate">End Date</label>
            <input id="enddate" type="date" style="width: 300px" />
          </div>
        </div>
        <div class="form-item">
          <label for="description">Description</label>
          <textarea
            class="description"
            id="description"
            style="width: 650; height: 150px"
          ></textarea>
        </div>
        <div class="form-item">
          <label for="tech">Technologies</label>
          <div class="tech">
            <div class="tech-item">
              <input
                type="checkbox"
                id="nodejs"
                name="nodejs"
                value="Node Js"
              />
              <label for="nodejs">Node Js</label>
            </div>
            <div class="tech-item">
              <input
                type="checkbox"
                id="nextjs"
                name="nextjs"
                value="Next js"
              />
              <label for="nextjs">Next Js</label>
            </div>
            <div class="tech-item">
              <input type="checkbox" id="reactjs" name="reactjs" />
              <label for="reactjs">React Js</label>
            </div>
            <div class="tech-item">
              <input type="checkbox" id="typescript" name="typescript" />
              <label for="typescript">Typescript</label>
            </div>
          </div>
        </div>
        <div class="form-item">
          <label for="file">Upload Image</label>
          <input id="blog-img" type="file" style="width: 650px" />
        </div>
        <div class="submit">
          <button>Submit</button>
        </div>
      </form>
    </div>
